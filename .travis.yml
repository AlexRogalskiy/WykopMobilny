language: android
jdk: oraclejdk8
android:
  components:
  - tools
  - platform-tools
  - build-tools-27.0.3
  - android-28
  - extra-android-m2repository
licenses:
- android-sdk-preview-license-.+
- android-sdk-license-.+
- google-gdk-license-.+
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
before_install:
- yes | sdkmanager "platforms;android-27"
- if [ ${TRAVIS_SECURE_ENV_VARS} = "true" ]; then openssl aes-256-cbc -K $encrypted_110fd07a76f6_key
  -iv $encrypted_110fd07a76f6_iv -in ci-release-keystore.jks.enc -out ci-release-keystore.jks
  -d || travis_terminate 1; fi
before_script:
- if [ ${TRAVIS_SECURE_ENV_VARS} = "false" ]; then export apiKey="exampleKey" apiSecret="exampleSecret"
  googleKey="exampleGKey"; fi
- echo -e "apiKey=\"$wykopApiKey\"\napiSecret=\"$wykopApiSecret\"\ngoogleKey=\"$googleKey\""
  >> credentials.properties
script:
- "./gradlew assembleRelease"
before_deploy:
- mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/wykopmobilny-$TRAVIS_TAG.apk
deploy:
  provider: releases
  api_key:
    secure: 
  file: app/build/outputs/apk/release/wykopmobilny-$TRAVIS_TAG.apk
  skip_cleanup: true
  on:
    all_branches: true
    repo: feelfreelinux/WykopMobilny
    tags: true
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
